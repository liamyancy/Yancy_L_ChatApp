<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Chat App</title>
</head>
<body>
    <!-- background animation -->
    <div class="ripple-background"></div>
    <div class="circle xxlarge shade1"></div>
    <div class="circle xlarge shade2"></div>
    <div class="circle large shade3"></div>
    <div class="circle medium shade4"></div>
    <div class="circle small shade5"></div>
    <!-- background animation end -->
    <main id="app">
        <div id="middle-container">
            <div id="center-container">
                <section id="content-container">
                    <h1>Liam's Chat App</h1>
                    <p>Insert a username you would like to use, or join anonymously</p>
                    <textarea :msg="nickname" name="username" id="username" placeholder="Anonymous"></textarea>
                    <a href="/chat">Join The Chat!</a>
                </section>
            </div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
